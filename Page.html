<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="dist/app.css">
</head>

<body class="font-sans">
    <div id="off_canvas" class="open">
        <div id="main_container">
            <header>
                <h1>
                    <a href="#" title="Title">
                        <img src="img/icon.png" width="276" height="70" alt="Title">
                    </a>
                </h1>
                <div id="contact_and_menu">
                    <h3>
                        Phone: (021) 123 4567 &bull; (04) 890 5254 &bull;
                        <a href="#" title="Email Us">
                            <img src="src/mail.svg" alt="Mail" />
                        </a>
                    </h3>
                    <nav id="top_nav" class="">
                        <div class="p-4 block sm:hidden">
                            <button class="px-3 py-2 border rounded text-yellow border-yellow hover:text-white hover:border-white">
                                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <title>Menu</title>
                                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                                </svg>
                            </button>
                        </div>
                        <div class="links">
                            <ul>
                                <li>
                                    <a href="#home" class="active">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#about" class="">
                                        About
                                    </a>
                                    <ul>
                                        <li>
                                            <a href="#sub-menu-1" class="">
                                                About link 1
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#sub-menu-2" class="">
                                                About long link 2
                                            </a>
                                        </li>

                                    </ul>
                                </li>
                                <li>
                                    <a href="#blogs" class="">
                                        Blogs
                                    </a>
                                </li>
                                <li>
                                    <a href="#portfolio" class="">
                                        Portfolio
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="#contact" class="">
                                        Contact
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>

            <main>
                <div class="sp-slideshow">

                    <input id="button-1" type="radio" name="radio-set" class="sp-selector-1" checked="checked" />
                    <label for="button-1" class="button-label-1"></label>

                    <input id="button-2" type="radio" name="radio-set" class="sp-selector-2" />
                    <label for="button-2" class="button-label-2"></label>

                    <input id="button-3" type="radio" name="radio-set" class="sp-selector-3" />
                    <label for="button-3" class="button-label-3"></label>

                    <input id="button-4" type="radio" name="radio-set" class="sp-selector-4" />
                    <label for="button-4" class="button-label-4"></label>

                    <input id="button-5" type="radio" name="radio-set" class="sp-selector-5" />
                    <label for="button-5" class="button-label-5"></label>

                    <label for="button-1" class="sp-arrow sp-a1"></label>
                    <label for="button-2" class="sp-arrow sp-a2"></label>
                    <label for="button-3" class="sp-arrow sp-a3"></label>
                    <label for="button-4" class="sp-arrow sp-a4"></label>
                    <label for="button-5" class="sp-arrow sp-a5"></label>

                    <div class="sp-content">
                        <div class="sp-parallax-bg"></div>
                        <ul class="sp-slider clearfix">
                            <li>
                                <img src="img/image1.png" alt="image01" />
                            </li>
                            <li>
                                <img src="img/image2.png" alt="image02" />
                            </li>
                            <li>
                                <img src="img/image3.png" alt="image03" />
                            </li>
                            <li>
                                <img src="img/image4.png" alt="image04" />
                            </li>
                            <li>
                                <img src="img/image5.png" alt="image05" />
                            </li>
                        </ul>
                    </div>
                    <!-- sp-content -->

                </div>
                <!-- sp-slideshow -->
            </main>

            <footer>
                footer
            </footer>
        </div>
        <nav id="off_nav" class="shadow-inner overflow-y-scroll">
            <div class="container">
                <div class="flex justify-between items-center border-b border-blue-darkest px-8 py-6">
                    <h3 class="text-white">Menu</h3>
                    <button class="px-2 py-1 border rounded text-white border-white hover:text-blue hover:border-blue">
                        <svg class="fill-current h-3 w-3" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px" y="0px" width="20px" height="20px" viewBox="0 0 20 20" enable-background="new 0 0 20 20"
                            xml:space="preserve">
                            <polygon points="17.778,3.636 16.364,2.222 10,8.586 3.636,2.222 2.222,3.636 8.586,10 2.222,16.364 3.636,17.778 10,11.414
                    	16.364,17.778 17.778,16.364 11.414,10 " />
                        </svg>
                    </button>
                </div>
                <ul class="flex flex-col list-reset block">
                    <li class="block">
                        <a href="#home" class="active no-underline text-white block w-full border-b border-blue-darkest px-8 py-4 hover:text-blue">
                            Home
                        </a>
                    </li>
                    <li class="block">
                        <a href="#about" class="no-underline text-white block w-full border-b border-blue-darkest px-8 py-4 hover:text-blue">
                            About
                        </a>
                        <ul class="flex flex-col list-reset bg-blue-darkest block">
                            <li class="flex block border-b border-blue-darker">
                                <a href="#sub-menu-1" class="no-underline text-white block w-full ml-4 hover:text-blue px-8 py-4">
                                    About link 1
                                </a>
                            </li>
                            <li class="flex block border-b border-blue-darker">
                                <a href="#sub-menu-2" class="no-underline text-white block w-full ml-4 hover:text-blue px-8 py-4">
                                    About long link 2
                                </a>
                            </li>

                        </ul>
                    </li>
                    <li class="block">
                        <a href="#blogs" class="no-underline text-white block w-full border-b border-blue-darkest px-8 py-4 hover:text-blue">
                            Blogs
                        </a>
                    </li>
                    <li class="block">
                        <a href="#portfolio" class="no-underline text-white block w-full border-b border-blue-darkest px-8 py-4 hover:text-blue">
                            Portfolio
                        </a>
                    </li>
                    <li class="block active">
                        <a href="#contact" class="no-underline text-white block w-full border-b border-blue-darkest px-8 py-4 hover:text-blue">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="dist/app.js"></script>
</body>

</html>
